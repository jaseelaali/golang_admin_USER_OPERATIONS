<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        /* body{
        background: linear-gradient(to top, #66ccff 0%, #ffffcc 100%);
        } */
        .main{
            width: 100%  !important;
            height: 920px;
        }
        .name{
            padding-right: 20px!important

        }
    </style>
</head>
<body style=" background: linear-gradient(to top, #66ccff 0%, #ffffcc 100%); background-repeat: no-repeat;" >
<nav class="navbar  bg-secondary justify-content-between">
    {{if .users}}
    <a href="/show-users" class="btn btn-success  ml-5 " type="submit" >home</a>
    {{end}}
    <form class="d-flex" role="search">
        <div class="ms-5 name">
            {{if .users}}
                <a href="/admin-logout" class="btn btn-danger  mr-5 " type="submit" >logout</a>
            {{else}}
                <a href="/admin-login" class="btn btn-success  mr-5 " type="submit" >login</a>

            {{end}}

        </div>
    </form>
    <!-- <button class="btn btn-outline-success bg-danger my-2 my-sm-0 text-white me-5  "href="login.html"  type="submit">login</button> -->
</nav>
<div class="main container justify-content-center">
    <div class=" col justify-content-center ">
        {{if .users}}
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." style="width: auto">

            <table id="myTable" class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Password</th>
                    <th scope="col">Status</th>
                </tr>
                </thead>
                <tbody>

                {{range .users}}
                    <tr>

                        <td>{{.Email}}</td>
                        <td>{{.Password}}</td>
                        <td>{{.Status}}</td>
                        <td><a href="/unblock/{{.ID}}" class="btn btn-outline-light btn-lg px-5 bg-success" type="submit">unblock</a>
                        </td>

                    </tr>
                {{end}}


                </tbody>
            </table>

        {{else}}
        {{end}}



    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script>
    function myFunction() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>
</body>
</html>
